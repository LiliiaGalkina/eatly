<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eatly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:wght@400;500;600;700;800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__navigation">
            <a class="header__logo logo" href="index.html">
              <div class="logo__img">
                <img src="img/home/logo.png" alt="logo" />
              </div>
              <div class="logo__text">eatly</div>
            </a>
            <nav class="header__menu menu">
              <div id="burger" class="menu__burger"><span></span></div>
              <ul id="menu" class="menu__list">
                <li class="menu__item">
                  <a href="menu.html" class="menu__link">Menu</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Pricing</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__buttons">
            <a href="#" class="header__link">Login</a>
            <button class="header__button button">Sign up</button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="contacts">
			<div class="contacts__just-contact">
				<div class="contacts__title-body">
					<div class="title__decor-block">
						<div class="title__decor-first"><img src="./img/contacts/decor1.png" alt="фиолетовaя звездочка"></div>
						<div class="title__decor-second"><img src="./img/contacts/decor2.png" alt="фиолетовый ромбик"></div>
					</div>
					<h2 class="contacts__title contacts__title_white title">Just Contact</h2>
					<div class="title__decor-arrow"><img src="./img/contacts/arrow-big.png" alt="фигурная фиолетовая стрелка"></div>
				</div>
				<div class="contacts__img">
					<img class="contacts__img-first" src="./img/contacts/mobile.png" alt="экран мобильного телефона с изображением сайта eatly">
					<div class="contacts__img-decor"><img src="./img/contacts/mobile-decor-up.png" alt="декор три фиолетовые линии"></div>
				</div>
			</div>
			<div class="container">
				<div class="contacts__items">
					<div class="contacts__item"></div>
					<div class="contacts__item">
						<h2 class="contacts__title title">Customer <span class="title_violet">Support</span></h2>
						<form action="#" class="contacts__form form-contacts">
							<div class="form-contacts__mobile-block mobile-block">
								<div class="mobile-block__block">
									<h2 class="mobile-block__title title">Contact Us</h2>
									<div class="mobile-block__decor"><img src="./img/contacts/arrow-mobile.png" alt="фигурная белая стрелка вниз"></div>
								</div>
							</div>
							<input type="text" class="form-contacts__name message" required placeholder="full name">
							<input type="email" class="form-contacts__email message" required placeholder="enter your email">
							<textarea class="form-contacts__query message" name="query" id="query" required placeholder="enter the problem or query"></textarea>
							<input class="form-contacts__button button" type="submit" value="Send Now">
							<div class="form-contacts__decor">
								<img src="./img/contacts/arrow.png" alt="фигурная фиолетовая стрелка">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__navigation">
            <a class="footer__logo logo" href="home">
              <div class="logo__img">
                <img src="img/home/logo.png" alt="logo" />
              </div>
              <div class="logo__text">eatly</div>
            </a>
            <nav class="footer__menu">
              <ul class="footer__menu-list">
                <li class="footer__menu-item">
                  <a href="menu.html" class="footer__menu-link">Menu</a>
                </li>
                <li class="footer__menu-item">
                  <a href="#" class="footer__menu-link">Blog</a>
                </li>
                <li class="footer__menu-item">
                  <a href="#" class="footer__menu-link">Pricing</a>
                </li>
                <li class="footer__menu-item">
                  <a href="#" class="footer__menu-link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="footer__info">
            <div class="footer__copyright">
              © 2023 EATLY All Rights Reserved.
            </div>
            <div class="footer__social social">
              <a href="#" class="social__item"
                ><img src="img/home/social/insta.svg" alt="instagram"
              /></a>
              <a href="#" class="social__item"
                ><img src="img/home/social/fb.svg" alt="instagram"
              /></a>
              <a href="#" class="social__item"
                ><img src="img/home/social/twiter.svg" alt="facebook"
              /></a>
              <a href="#" class="social__item"
                ><img src="img/home/social/in.svg" alt="twiter"
              /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
