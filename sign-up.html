<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="popup">
  <div class="popup__body">
    <div class="popup__content">
      <div class="popup__item-left popup-sign">
        <a href="index.html" class="popup-sign__logo">
          <img src="img/home/logo.png" alt="logo" />
        </a>
        <h3 class="popup-sign__title title">Sign Up To eatly</h3>
        <form action="#" class="popup-sign__form">
			<div class="popup-sign__buttons">
				<a href="#" class="popup-sign__button"
				><img src="./img/popup/icons/g-logo.svg" alt="логотип Google"
				/></a>
				<a href="#" class="popup-sign__button"
				><img src="./img/popup/icons/apple-logo.svg" alt="логотип Apple"
				/></a>
			</div>
			<div class="popup-sign__or">OR</div>
			<input class="popup-sign__user popup-sign__input" type="text" placeholder="Full Name" required/>
			<input class="popup-sign__mail popup-sign__input" type="email" placeholder="Email" required/>
			<input class="popup-sign__pasw popup-sign__input" type="password" placeholder="Password" required/>
			<input class="popup-sign__send-form button" type="submit" value="SIGN UP"/>
        </form>
		<div class="popup-sign__text">Already Have An Account? <a href="#">Log In</a></div>
		<div class="popup-sign__footer">
			<a href="#" class="popup-sign__footer-policy">Privacy Policy</a>
			<div class="popup-sign__footer-copyright">Copyright 2022</div>
		</div>
      </div>
      <div class="popup__item-right popup-violet">
		<div class="popup-violet__images">
			<div class="popup-violet__img-main">
				<img src="./img/popup/food.png" alt="тарелка с едой">
				<div class="popup-violet__img-small"><img src="./img/popup/food-small.png" alt="маленькая тарелка с едой"></div>
				<div class="popup-violet__img-graf"><img src="./img/popup/graf.png" alt="график"></div>
			</div>
			<div class="popup-violet__img-squares">
				<img src="./img/popup/square-grey.png" alt="серый квадрат">
				<div class="popup-violet__img-square-transparent"><img src="./img/popup/square-transparent.png" alt="прозрачный квадрат"></div>
			</div>
			<div class="popup-violet__img-circle"><img src="./img/popup/circle.png" alt="серая полусфера"></div>
		</div>
		<div class="popup-violet__info">
			<h3 class="popup-violet__title title">Find Foods With Love</h3>
			<div class="popup-violet__text">Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes Including Asian, Chinese, Italians And Many More. Our Dashboard Helps You To Manage Orders And Money.</div>
		</div>
	  </div>
    </div>
  </div>
</div>
</body>
</html>
